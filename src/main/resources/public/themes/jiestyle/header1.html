<header>
    <div id="main-wrapper">

        <!-- top-social start here -->
        <div id="top-social">
            <a class="trigger" href="#"></a>
            <div class="social-panel">
                <ul>
                    <!--<li><a href="javascript:void(0);" onclick="SetHome(this,'{:config('url_domain_root')}');">设为首页</a>-->
                    <!--</li>-->
                    <!--<li><a href="javascript:void(0);"-->
                    <!--onclick="AddFavorite('{:config('sys_name')}','{:config('url_domain_root')}')">加入收藏</a></li>-->
                </ul>
            </div>
        </div>
        <!-- top-social end here -->

        <!-- logo start here -->
        <div id="logo">
            <a href="/index1" title="xiexx 内容管理系统"><img src="/site/images/logo.png" alt="mainlogo"/></a>
        </div>
        <!-- logo end here -->
        <!-- mainmenu start here -->
        <nav id="mainmenu">
            <ul id="menu">
                <li {if condition="$controller eq 'index'" }class="selected" {
                /if}>
                <a href="/index1" title="xiexx 内容管理系统">首页</a>
                </li>

                {volist name="category" id="vo"}
                <li {if condition="$controller eq $vo['catdir']" }class="selected" {
                /if}>
                {if condition="$vo['child'] eq 1"}
                <a href="#">{$vo.catname}</a>
                <ul>
                    {volist name="$vo.sub" id="v"}
                    <li><a href="{:url('home/'.$vo['catdir'].'/'.$vo['first'],['catId'=>$v['id']] )}"
                           title="{$v.catname}-xiexx内容管理系统"><span>-</span> {$v.catname}</a></li>
                    {/volist}
                </ul>
                {else /}
                <a href="{:url('home/'.$vo['catdir'].'/'.$vo['first'],['catId'=>$vo['firstId']] )}"
                   title="{$vo.catname}xiexx内容管理系统">{$vo.catname}</a>
                {/if}
                </li>
                {/volist}
            </ul>
        </nav>
        <!-- mainmenu end here -->

    </div>
</header>
